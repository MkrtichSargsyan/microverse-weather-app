<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header
      class="bg-green-200 bg-opacity-25 shadow-2xl flex justify-between items-center py-4 mb-4"
    >
      <h1
        class="italic font-mono text-4xl w-1/4 flex justify-center font-semibold"
        style="text-transform: capitalize"
      >
        Yerevan
      </h1>

      <form
        class="flex border-l-2 border-r-2 border-gray-500 px-24 flex-1 justify-center items-center"
      >
        <div class="group flex flex-col w-full">
          <input id="search-input" type="text" class="form-input mb-5" />
          <label class="form-input-label label-inside-input">
            Enter city name
          </label>
        </div>

        <button
          id="search-button"
          type="submit"
          class="border rounded-lg font-semibold border-gray-500 ml-4 w-11/12 md:w-3/5 p-2"
        >
          Check the weather
        </button>
      </form>

      <div class="flex w-1/6 justify-center">
        <input type="checkbox" id="switch" class="checkbox" />
        <label for="switch" class="toggle">
          <p class="flex justify-between items-center h-full px-4">
            <span>°F</span>
            <span class="current">°C</span>
          </p>
        </label>
      </div>
    </header>
    <main class="flex available-height">
      <section
        class="flex flex-col justify-between items-center bg-green-200 bg-opacity-40 shadow-2xl w-2/3"
      >
        <p
          class="w-5/6 mx-auto border-b-2 border-gray-500 flex justify-between items-end text-xl p-2 font-medium"
        >
          <span id="weed-day" class="text-4xl"></span>
          <span id="today"></span>
        </p>
        <div id="temp" class="p-4 pb-0 text-7xl font-serif"></div>
        <div id="weather-icon"></div>

        <p id="description" class="mb-4 text-3xl font-thin"></p>

        <div class="flex justify-between items-center w-4/6 mb-8">
          <div class="flex-1">
            <div class="flex flex-col items-center mb-4">
              <span>Min</span>
              <span id="min" class="text-3xl font-mono"></span>
            </div>
            <div class="flex flex-col items-center">
              <span>Max</span>
              <span id="max" class="text-3xl font-mono"></span>
            </div>
          </div>

          <div class="border-gray-500 border h-4/6"></div>

          <div class="flex-1">
            <div class="flex flex-col items-center mb-4">
              <span>Sunrise</span>
              <span id="sunrise" class="text-3xl font-mono"></span>
            </div>
            <div class="flex flex-col items-center">
              <span>Sunset</span>
              <span id="sunset" class="text-3xl font-mono"></span>
            </div>
          </div>
        </div>
      </section>
      <aside class="bg-green-200 bg-opacity-25 shadow-2xl ml-4 w-1/3">
        <img id='gif-container' alt="this slowpoke moves" class="w-full h-full" />
       
      </aside>
    </main>

    <script src="index.js" defer></script>
  </body>
</html>
