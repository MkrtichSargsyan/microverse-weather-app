<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header
      class="bg-green-200 bg-opacity-25 shadow-2xl flex justify-between items-center py-4 mb-4"
    >
      <h1
        class="italic font-mono text-4xl w-1/4 flex justify-center font-semibold"
      >
        London
      </h1>

      <form
        class="flex border-l-2 border-r-2 border-gray-500 px-24 flex-1 justify-center items-center"
      >
        <div class="group flex flex-col w-full">
          <input id='search-input' type="text" class="form-input mb-5" />
          <label class="form-input-label label-inside-input"> Enter city name </label>
        </div>

        <button id='search-button' type="submit" class="border rounded-lg font-semibold border-gray-500 ml-4 w-2/5 p-2">
          Check the weather
        </button>
      </form>

      <div class="flex w-1/6 justify-center">
        <input type="checkbox" id="switch" class="checkbox" />
        <label for="switch" class="toggle">
          <p class="flex justify-between items-center h-full px-4">
            <span>°F</span>
            <span>°C</span>
          </p>
        </label>
      </div>
    </header>
    <main class="flex available-height">
      <section
        class="flex flex-col items-center bg-green-200 bg-opacity-40 shadow-2xl w-2/3"
      >
        <p
          class="w-5/6 mx-auto border-b-2 border-gray-500 flex justify-between items-end text-xl p-2 font-medium"
        >
          <span class="text-4xl">Today</span>
          <span>May 26, 2020</span>
        </p>
        <div class="p-4 text-7xl font-serif">20C</div>
        <div>
          <div class="w-24 h-24 border-2 border-gray-500"></div>
          <img src="" alt="" />
        </div>

        <p class="my-4 text-3xl font-thin">broken clouds</p>

        <div class="flex justify-between items-center w-4/6 mb-8">
          <div class="min-max flex-1">
            <div class="min flex flex-col items-center mb-4">
              <span>Min</span>
              <span class="text-3xl font-mono">18C</span>
            </div>
            <div class="max flex flex-col items-center">
              <span>Max</span>
              <span class="text-3xl font-mono">18C</span>
            </div>
          </div>

          <div class="border-gray-500 border h-4/6"></div>

          <div class="sunrise-sunset flex-1">
            <div class="sunrise flex flex-col items-center mb-4">
              <span>Sunrise</span>
              <span class="text-3xl font-mono">4.54 AM</span>
            </div>
            <div class="sunset flex flex-col items-center">
              <span>Sunset</span>
              <span class="text-3xl font-mono">4.54 AM</span>
            </div>
          </div>
        </div>
      </section>
      <aside class="bg-green-200 bg-opacity-25 shadow-2xl ml-4 w-1/3"></aside>
    </main>

    <script src="index.js" defer></script>
  </body>
</html>
